<!doctype html>
<html>
	<head>
		 <link rel="stylesheet" href="keyboard.css">
		<meta charset="utf-8">
		<title> KeyBoard Israel Cea</title>		
	</head>
		<!-- Add the necessary code to include css from an external file -->
		<body>
			<!-- Build your keyboard within the following div -->
			<div id="kcontainer">
				<div class="filaTeclas">
					<span class="characterSQ">~</span> <!-- "characterSQ" define las teclas normales y cuadradas-->
					<span class="characterSQ">!</span>
					<span class="characterSQ">@</span>
					<span class="characterSQ">#</span>
					<span class="characterSQ">$</span>
					<span class="characterSQ">%</span>
					<span class="characterSQ">^</span>
					<span class="characterSQ">&</span>
					<span class="characterSQ">*</span>
					<span class="characterSQ">(</span>
					<span class="characterSQ">)</span>
					<span class="characterSQ">_</span>
					<span class="characterSQ">+</span>
					<span class="characterREC">Bksp</span><!-- "characterREC" define las teclas normales y rectangulares-->
				</div>
				
				<div class="filaTeclas">
					<span class="characterREC">â†’Tab</span> 
					<span class="characterSQ">Q</span>
					<span class="characterSQ">W</span>
					<span class="characterSQ">E</span>
					<span class="characterSQ">R</span>
					<span class="characterSQ">T</span>
					<span class="characterSQ">Y</span>
					<span class="characterSQ">U</span>
					<span class="characterSQ">I</span>
					<span class="characterSQ">O</span>
					<span class="characterSQ">P</span>
					<span class="characterSQ">{</span>
					<span class="characterSQ">}</span>
					<span class="characterSQ">|</span>
				</div>

				<div class="filaTeclas">
					<span class="characterSQ">A</span> 
					<span class="characterSQ">S</span>
					<span class="characterSQ">D</span>
					<span class="characterSQ">F</span>
					<span class="characterSQ">G</span>
					<span class="characterSQ">H</span>
					<span class="characterSQ">J</span>
					<span class="characterSQ">K</span>
					<span class="characterSQ">L</span>
					<span class="characterSQ">:</span>
					<span class="characterSQ">"</span>
					<span class="controlkey">Enter</span>
				</div>
				
				<div class="filaTeclas">
					<span class="controlkey">Shift</span> 
					<span class="characterSQ">Z</span>
					<span class="characterSQ">X</span>
					<span class="characterSQ">C</span>
					<span class="characterSQ">V</span>
					<span class="characterSQ">B</span>
					<span class="characterSQ">N</span>
					<span class="characterSQ">M</span>
					<span class="characterSQ"><</span>
					<span class="characterSQ">></span>
					<span class="characterSQ">?</span>
					<span class="controlkey">Shift</span>
				</div>

				<div class="filaTeclas">
					<span class="controlkey">Accept</span> 
					<span class="characterLarge"> </span><!-- "characterLarge" define la tecla "espacio" -->
					<span class="controlkey">Cancel</span>
				</div>

			</div>
		</body>
<html>
